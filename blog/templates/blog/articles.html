{% extends 'blog/base.html' %}
{% block title %} Блог {% endblock %}
{% block content %}
    {% for article in object_list %}
        <article class="article_item">
            <div class="article__title">
                <a href="{% url 'articles:category_detail' slug=article.category.slug %}" class="article_tag">{{ article.category.name }}</a><a href="{% url 'articles:article_detail' slug=article.slug %}">{{ article.title }}</a>
            </div>
            <div class="article__date">Добавлена: {{ article.pub_date }}</div>
        <div class="article__anonce">
            {{ article.preview|safe }}
        </div>
        </article>
    {% endfor %}

{% endblock %}
